<!DOCTYPE html>
<html lang="pl-PL">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1" user-scalable="yes">
	<title>Calculator</title>
    <script src="cal.js"></script>
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div id="calculator">
		<div class="image">	
		<div class="type">
		<label for="degrees">Stopnie</label>
            <select id="type_degrees">
            <option value="Celsius">Celcjusza</option>
            <option value="Fahrenheit">Fahrenheita</option>
            <option value="Kelvin">Kelvina</option>
            </select></div><br>
		<div class="input_text">
			Ilość <input type="number" id="value_degrees"> 
		<br><br></div> 
			<div class="result">
				<input type="button" id="buttonprzelicz" onclick="submitFunction()" value="Przelicz"><br><br>
			    Stopnie Celcjusza: <span id="celsius_degrees"></span><br>
			    Stopnie Fahrenheita: <span id="fahrenheit_degrees"></span><br>
			    Stopnie Kelwina: <span id="kelvin_degrees"></span><br><br>
            </div>
			<div id="image_history">
				<p> Historia wyników </p><div id="history"></div>
			</div>
		</div>
	</div>	
    </body>
</html>
